<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            margin-bottom: 10px;
        }
        .detail td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="form_contact">
            <div class="form_contact header">
                <strong>Get in touch with us by filling contact form below</strong>
            </div>
            <div class="form_contact detail">
                <form action="">
                    <table>
                        <tr>
                            <td><input placeholder="* Enter your full name" type="text"/></td>
                            <td><input placeholder="* Enter your email address" type="email"/></td>
                        </tr>
                        <tr>
                            <td><input placeholder="* Enter your subject" type="text"/></td>
                        </tr>
                        <tr>
                            <td colspan="2"><textarea name="mess" style="width: 100%;" cols="30" rows="10" placeholder="* Your message here"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit">Send message</button>* Please fill all require form field, thanks!
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
