<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="header-caped">
        <div class="container">
            <div class="row">
                <div class="col-2 caped-logo">
                    <p>aped</p>
                </div>
                <!-- End logo -->
                <div class="col-10 caped-option">
                    <div class="row">
                        <div class="col-6 caped-search">
                            <div class="search-inner">
                                <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                                <input type="text" name="search" placeholder="Search store" id="search">
                            </div>
                        </div>
                        <!-- End search -->
                        <nav class="col-6 caped-nav">
                            <ul>
                                <li class="a">products</li>
                                <li class="a">story</li>
                                <li class="a">manufacturing</li>
                                <li class="a">packaging</li>
                                <li class="a"><i class="fa-solid fa-cart-shopping"></i></li>
                                <li class="a"><i class="fa-regular fa-user"></i></li>
                            </ul>
                        </nav>
                        <!-- End nav -->
                    </div>
                </div>
            </div>
            <!-- End row -->
        </div>
        <!-- End container -->
    </header>

    <section class="section-caped">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 caped-nav__choose">
                    <p>Explore</p>
                    <ul class="nav">
                        <li><a href="#"><i class="fa-solid fa-bolt" style="color: #FFD43B;"></i>New in</a></li>
                        <li><a href="#"><i class="fa-solid fa-shirt" style="color: #bed548;"></i>Clothing</a></li>
                        <li><a href="#"><i class="fa-solid fa-shoe-prints" style="color: #9e5829;"></i>Shoes</a></li>
                        <li><a href="#"><i class="fa-solid fa-bag-shopping" style="color: #B197FC;"></i>Accessories</a></li>
                        <li><a href="#"><i class="fa-solid fa-people-robbery" style="color: #74C0FC;"></i>Activewear</a></li>
                        <li><a href="#"><i class="fa-solid fa-gift" style="color: #f4577e;"></i>Gifts & Living</a></li>
                        <li><a href="#"><i class="fa-solid fa-gem" style="color: #74C0FC;"></i>Inspiration</a></li>
                    </ul>
                    <p><i class="fa-solid fa-message"></i>Help center</p>
                </div>
                <div class="col-sm-12 caped-img__info">
                    <div class="row">
                        <div class="col-6 img-info__left">
                            <div class="row">
                                <div class="col-12">
                                    <img src="./img/image0.png" alt="">
                                </div>
                                <div class="col-12">
                                    <img src="./img/image1.png" alt="">
                                </div>
                                <div class="col-6">
                                    <img src="./img/image2.png" alt="">
                                </div>
                                <div class="col-6">
                                    <img src="./img/image3.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 img-info__right">
                            <div class="row">
                                <div class="col-6">
                                    <img src="./img/image4.png" alt="">
                                </div>
                                <div class="col-6">
                                    <img src="./img/image5.png" alt="">
                                </div>
                                <div class="col-12">
                                    <img src="./img/image6.png" alt="">
                                </div>
                                <div class="col-12">
                                    <img src="./img/image7.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
