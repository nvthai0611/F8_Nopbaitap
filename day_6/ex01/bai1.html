<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bai1.css">
</head>
<body>
    <section>
        <h2 class="title">Hey there</h2>
        <p> <span class="title-info">Lorem ipsum dolor sit, </span>amet consectetur adipisicing elit. Officia, dolorem velit veritatis ipsam voluptas nostrum sed?</p>

        <form class="form-contact" action="#">
            <label class="label-info">
                <p style="display: none;">Enter your name</p>
                <span class="icon icon-human"><i class="fa-solid fa-user-tie"></i></span>
                <input type="text" name="" id="" placeholder="Your name">
            </label>
            <label class="label-info">
                <span class="icon icon-human"><i class="fa-regular fa-envelope"></i></span>
                <input type="text" name="" id="" placeholder="your@domain.com">
            </label>
            <label class="label-info">
                <span class="icon icon-human"><i class="fa-solid fa-phone"></i></span>
                <input type="text" name="" id="" placeholder="+44 00 123">
            </label>
            <label class="label-info">
                <span class="icon icon-human"><i class="fa-solid fa-clipboard"></i></span>
                <select name="" id="">
                    <option value="1">Subject</option>
                </select>
            </label>
            <label class="label-info text-area">
                <span class="icon icon-human"><i class="fa-solid fa-clipboard"></i></span>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
            <div class="footer-form">
                <div>
                    <input type="checkbox">
                    <span>Send me a copy of this message</span>
                </div>
                <div>
                    <button type="submit">SEND</button>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
