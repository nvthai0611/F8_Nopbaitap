<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/day1.css">
    <link rel="stylesheet" href="../../day_2/css/font/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">
</head>
<body>
    <header class="header-title">
        <h1>Contact us</h1>
    </header>
    <main class="main-info">
        <section class="contact-info title-common">
            <h2>Contact info</h2>
            <ul>
                <li><i class="fa-solid fa-location-dot"></i>
                    321 Awesome Street New York, NY 17022</li>
                <li><i class="fa-solid fa-envelope"></i>
                    info@companyname.com</li>
                <li><i class="fa-solid fa-phone"></i>
                    +1 800 123 1234</li>
            </ul>
        </section>
        <section class="contact-form title-common">
            <h2>Having Any Query! Or Book an appointment</h2>
            <form action="">
                <div class="input-common">
                    <input type="text" placeholder="Your name">
                </div>
                <div class="input-common">
                    <input type="text" placeholder="Your Email">
                </div>
                <div class="input-common">
                    <input type="text" placeholder="Subject">
                </div>
                <div class="input-common">
                    <textarea cols="38" rows="5" placeholder="Message"></textarea>
                </div>
                <div class="input-common">
                    <button type="Submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
