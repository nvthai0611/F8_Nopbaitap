<body>
    <section class="form-survey">
        <form action="">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" required/></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="text" required/></td>

                <tr>
                    <td>City of employment</td>
                    <td><input type="text" required/></td>

                <tr>
                    <td>Webserver:</td>

                        <select name="" id="">

                    </td>
                </tr>

                    <td>
                        <ul>
                            <li><input type="radio">Admin</li>

                        <ul>
                            <li><input type="checkbox">Admin</li>

                        </ul>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Login</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
